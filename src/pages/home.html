  <div class="character-selection">
    <div class="mouse">
      <img src="/src/assets/image/mouse_character.png" 
      alt="Mouse"
      onclick="selectCharacter('mouse')"
      class="character">
      <h3>Хулгана сонгох бол 1 хуруу гаргаарай</h3>
    </div>
